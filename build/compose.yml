name: habitat-node
services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: habitat
    container_name: tailscale
    volumes:
      - ${DEV_HABITAT_PATH}/ts-state:/etc/ts-state
      - /dev/net/tun:/dev/net/tun
    ports:
      - 3000:3000
      - 3001:3001
      - 4000:4000
    cap_add:
      - net_admin
      - sys_module
    environment:
      - TS_STATE_DIR=/etc/ts-state/
      - TS_TAILNET=habitat.ts.test@gmail.com
      - TS_EXTRA_ARGS=--advertise-tags=tag:habitat-node-dev
  habitat_node:
    volumes:
        - ${TOPDIR}/core:${DOCKER_WORKDIR}/core
        - ${TOPDIR}/cmd:${DOCKER_WORKDIR}/cmd
        - ${TOPDIR}/internal:${DOCKER_WORKDIR}/internal
        - ${TOPDIR}/pkg:${DOCKER_WORKDIR}/pkg
        - ${TOPDIR}/.habitat:/.habitat
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - HABITAT_PATH=/.habitat
        - TS_AUTHKEY=tskey-auth-kwjDAv6CNTRL-QXkg6Qrb5LiJdZqUyapNKij6JR94MyjaR
    network_mode: service:tailscale
    depends_on:
        - tailscale
    image: habitat_node
    build: node.dev.Dockerfile