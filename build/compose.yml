version: "3.3"
services:
  habitat_frontend:
    image: habitat_frontend
    build: 
      context: ..
      dockerfile: build/frontend.dev.Dockerfile
    volumes:
      - ${TOPDIR}/frontend:/app
    environment:
      - NODE_ENV=development
  habitat_node:
    volumes:
        - ${TOPDIR}/core:${DOCKER_WORKDIR}/core
        - ${TOPDIR}/cmd:${DOCKER_WORKDIR}/cmd
        - ${TOPDIR}/internal:${DOCKER_WORKDIR}/internal
        - ${TOPDIR}/pkg:${DOCKER_WORKDIR}/pkg
        - ${TOPDIR}/.habitat:/.habitat
        - /var/run/docker.sock:/var/run/docker.sock
        - ${TOPDIR}/config/air.node.toml:${DOCKER_WORKDIR}/.air.toml
    environment:
        - HABITAT_PATH=/.habitat
        - HABITAT_APP_PATH=${DEV_HABITAT_APP_PATH}
        - FRONTEND_DEV=1
        - HOST_MACHINE_REPO_PATH=${HOST_MACHINE_REPO_PATH}
    ports:
      # Standard API port
      - 3000:3000
      # Reverse proxy port
      - 3001:3001
      # Reverse proxy port used when TS funnel is enabled.
      - 443:443
      # Debugger port
      - 4000:4000
    image: habitat_node
    build: 
      context: ..
      dockerfile: build/node.dev.Dockerfile
    env_file: ../dev.env
    depends_on:
      - habitat_frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
