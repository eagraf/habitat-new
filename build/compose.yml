version: "3.3"
services:
  habitat_frontend:
    image: habitat_frontend
    build: 
      context: ..
      dockerfile: build/frontend.dev.Dockerfile
    volumes:
      - ${TOPDIR}/frontend:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
  habitat_node:
    volumes:
        - ${TOPDIR}/core:${DOCKER_WORKDIR}/core
        - ${TOPDIR}/frontend_server:${DOCKER_WORKDIR}/frontend_server
        - ${TOPDIR}/cmd:${DOCKER_WORKDIR}/cmd
        - ${TOPDIR}/internal:${DOCKER_WORKDIR}/internal
        - ${TOPDIR}/pkg:${DOCKER_WORKDIR}/pkg
        - ${TOPDIR}/.habitat:/.habitat
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - HABITAT_PATH=/.habitat
        - HABITAT_APP_PATH=${DEV_HABITAT_APP_PATH}
        - PERMS_DIR=${PERMS_DIR}
        - FRONTEND_DEV=1
    ports:
      # Standard API port
      - 3000:3000
      # Reverse proxy port
      - 3001:3001
      # Reverse proxy port used when TS funnel is enabled.
      - 443:443
      # Debugger port
      - 4000:4000
    image: habitat_node
    build: 
      context: ..
      dockerfile: build/node.dev.Dockerfile
    env_file: ../dev.env
    depends_on:
      - habitat_frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
  # Copied from instructions here: https://github.com/bluesky-social/pds/blob/main/compose.yaml
  pds:
    container_name: pds
    image: ghcr.io/bluesky-social/pds:0.4
    restart: unless-stopped
    ports:
      - "0.0.0.0:5001:3000/tcp"
    volumes:
      - type: bind
        source: ${DEV_HABITAT_APP_PATH}/pds
        target: /pds
    env_file:
      - pds.env
volumes:
  node_modules:
